<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Zone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

   <!-- Header -->
    <div class="header">
        <img class="logo" src="assets/img/logo_book_zone.png" alt="logo da book zone">
    </div>
    
    <hr>

    <!-- Main Content -->
    <div class="container text-center">

        <!-- Formulário de Login -->
        <form id="loginForm" class="text-start bg-white p-4 rounded shadow" style="max-width: 400px; margin: auto;">
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <p class="mt-3 text-center">Não tem uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastre-se</a></p>
        </form>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="newName" class="form-label">Nome</label>
                            <input type="text" id="newName" name="newName" class="form-control" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Usuário</label>
                            <input type="text" id="newUsername" name="newUsername" class="form-control" placeholder="Crie seu usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Senha</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Crie sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
